<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Movie Portal ft. OMDb</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">jagosisop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Search</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" id="moviePoster" alt="Raya and The Last Dragon" /></div>
                    <div class="col-md-6">
                        <div class="small mb-1" id="Rated">Rating: </div>
                        <h1 class="display-5 fw-bolder" id="Title">Loading...</h1>
                        <div class="fs-5 mb-5">
                            <span id="Released">Released Date: </span> <br>
                            <span id="Runtime">Runtime: </span> <br>
                            <span id="Genre">Genre: </span>
                        </div>
                        <p class="lead" id="Plot"><b>Synopsis</b><br></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; jagosisop 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        <!-- API -->
        <script>
            const API_KEY = "71c4a003";
            const Movie_ID = "tt5109280";
            const URL = "https://www.omdbapi.com/?apikey=" + API_KEY + "&i=" + Movie_ID;

            function loadMovieData() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
            if (this.status === 200) {
                var data = JSON.parse(this.responseText);
                //Poster
                const moviePoster = document.getElementById("moviePoster");
                moviePoster.src = data.Poster;
                //Title
                document.getElementById("Title").textContent = data.Title;
                //Release Date
                document.getElementById("Released");
                Released.innerHTML += data.Released;
                //Rating
                document.getElementById("Rated");
                Rated.innerHTML += data.Rated;
                //Runtime
                document.getElementById("Runtime");
                Runtime.innerHTML += data.Runtime;
                //Genre
                document.getElementById("Genre");
                Genre.innerHTML += data.Genre;
                //Plot
                document.getElementById("Plot");
                Plot.innerHTML += data.Plot;
            }
            };
            xhttp.open("GET", URL, true);
            xhttp.send();
            }

            loadMovieData();
        </script>
    </body>
</html>
